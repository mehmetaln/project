{% extends 'base.html' %}
{% load static %}


{% block body %}

<main>
    <div class="container">
        <div class="row">
            
            {% for i in product_detail %}
            <div class="col-6">
                <img src="{{ i.img.url }}" alt="">
            </div>
            <div class="col-6">
                <div><h2>{{ i.title }}</h2></div>
                <div><p>{{ i.price }}</p></div>
                <hr>
                <div><p>{{ i.text }}</p></div>
                <div class="text-center"><button  style="background-color: white;  border: 2px solid black; width: 135px; height: 50px; ">Sepete Ekle</button> </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>


{% endblock body %}
