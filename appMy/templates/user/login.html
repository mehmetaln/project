{% extends 'base.html' %}
{% load static %}

{% block body %}
<main>
    <div class="container">
        <h1 class=" text-black fw-bold  text-center" style="font-size: 70px; margin-top: 150px;">Giriş Yap</h1>
        <p style="margin-bottom: 50px;" class="text-center text-black">Lütfen kullanıcı adınızı ve şifrenizi giriniz:</p>
        
        <div class="text-center" style="max-width: 600px; margin: auto;">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3"><input type="text" placeholder="E-posta" name="email"  class="form-control"></div>
                <div class="mb-3"><input type="password" placeholder="Şifre" name="password" class="form-control"></div>
                
                <button class="btn btn-black" type="submit">Giriş Yap</button>
                <p class="mt-5">Yeni müşteri? <a style="border-bottom: 2px solid gray ;" href="{% url 'registerPage' %}">Hesap oluştur</a></p>
            </form>
        </div>
        
    </div>
</main>    
{% endblock body %}
