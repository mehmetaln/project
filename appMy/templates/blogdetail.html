{% extends 'base.html' %}
{% load static %}


{% block body %}
    <div class="container">
        
        {% for i in blog_list  %}
        <div class="text-black  text center  " style="margin-bottom: 50px; margin-top: 120px;">
            <div class="text-bold text-center"><h1>{{i.title  }}</h1></div>
            <div><p>{{ i.text }}</p></div>
        </div>
        {% endfor %}
            
        <div class="row">
            {% for i in randomproductlist  %}
            <div class="col-lg-3 col-sm-6 ">
                
                <div class= "card">
                    <img src= "{{ i.img.url }}" alt="">
                    <a class="text-center text-black fw-bold" href="#">{{ i.title }}</a>
            
                    <div style="display: flex; justify-content: center;">
                        <p style="font-weight: bold; color: rgb(132, 216, 5);"> {{ i.price }}TL &emsp;<del style="color: black;">{{ i.oldprice }}</del></p>
                    </div>
                
                </div>
                
            </div>
            {% endfor %}
    </div>    
{% endblock body %}
