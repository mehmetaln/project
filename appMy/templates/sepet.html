{% extends 'base.html' %}
{% load static %}


{% block body %}
<div class="container" style="margin-top: 200px;">
    <h2>Alışveriş Sepeti</h2>
    <hr>
    <div class="row my-5">
        <div class="col-lg-6 col-sm-12">
            <div>
                {% for i in sepet_list %}
                <div class="card my-5">
                    <div style="display:flex; justify-content: space-around; height: auto;;">
                        <div>
                            <a href="{% url 'detailPage' i.id %}"> <img width="auto" height="125px" src= "{{ i.product.img.url }}" alt=""></a>
                        </div>
                        <div class="d-flex justify-content-beetwen mx-5">
                            <div>
                                <a href="{% url 'detailPage' i.id %}">
                                    <h4 style="height: 21px ;" class="text-black">{{ i.product.title | truncatechars:100 }}
                                    </h4>
                                </a>    
                            </div>
                            <!-- <div style="position: relative;">
                                <small style="position: absolute; top: 30%; right: 40%;">{{ i.kurs.facetofacecategory }}</small>
                            </div> -->
                        </div>
                        <div>
                            <div class="fw-bold mx-5 w-50" style="color:blueviolet;">₺ {{ i.product.price }}</div>
                        </div>
                        <div class="d-flex flex-column gap-3">
                            <div> <a href="{% url 'sepetDelete' i.id %}" class="w-100 btn btn-danger">X</a> </div>
                            
                        </div>
                  
                    </div>
                </div>
                <hr>
                <div style="display: flex; justify-content: space-between;">
                    <p class="text-black fw-bold">Genel Toplam</p>
                    <div class="fw-bold text-end" style="color:blueviolet;">₺ {{ i.toplam }}</div>
                    <div> <a href="{% url 'satinAl' i.id %}" class="btn btn-success">Satın Al</a></div>
                </div>
                {% endfor %}




            </div>
        </div>
    </div>
    <div class="col-lg-6 col-sm-12">

    </div>
</div>
{% endblock body %}
