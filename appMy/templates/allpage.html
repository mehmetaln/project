{% extends 'base.html' %}
{% load static %}

{% block body %}
    <main>
        <div class="header" style="display: flex; justify-content: center; align-items: center; background-color: black; width: 100%; height: 500px;">
                <p style="font-size: 80px; font-weight: bold;" class="text-center text-white" >Lansmana özel ek %20 indirim. <br> KOD: BAHS20</p>
        </div>
        <div class="container">
            <h1 class=" heading h1 text-black text-center text-bold m-5" style="font-size: 60px; font-weight: bold;">Kampanyalı Paketler.</h1>
            <div class="row">
                {% for i in product_list  %}
                <div class="col-lg-4 col-sm-6">  
                    <div class= "card">
                        <img src= "{{ i.img.url }}" alt="">
                        <a class="text-center text-black fw-bold" href="{% url 'detailPage' i.id %}">{{ i.title }}</a>
                        <div style="display: flex; justify-content: center;">
                            <p style="font-weight: bold; color: rgb(132, 216, 5);"> {{ i.price }}TL &emsp;<del style="color: black;">{{ i.oldprice }}</del></p>
                        </div>
                        <div class="text-center"> <form method="POST">
                            {% csrf_token %}

                            <button type="submit" name="submit"   style="background-color: white;  border: 2px solid black; width: 135px; height: 50px; ">Sepete Ekle</button> 
                        </form> </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    
{% endblock body %}
