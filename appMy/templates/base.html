<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BahsBar</title>  
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"  rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Script -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js" ></script> <link rel="stylesheet" href="{% static 'css/style.css' %}"> <script src="js/index.js "></script>
    <style>
        .text-bg-error{
            background-color: rgb(218, 66, 66);
            color: #eee ;
          }
    </style>

</head>
<body>    
  

    <div class="position-fixed bottom-0 end-0 m-5 my-2">
        {% for i in messages %} 
          <div class="toast align-items-center text-bg-{{ i.tags }} border-0 fade show " role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                <p>{{ i }}</p>
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        {% endfor %}
      </div>



    {% include 'partials/_navbar.html' %}
 

    {% block body %}
    
   
    
    {% endblock body %}
    {% include 'partials/_footer.html' %}
  
</body>
</html>
