{% extends 'base.html' %}
{% load static %}

{% block body %}
<main>
        <!-- Carousel -->   
        <div>
            <div id="carouselExampleIndicators" class="carousel slide" data-mdb-ride="carousel" data-mdb-carousel-init>
             
                <div class="carousel-indicators">
                    <div><button style="height: 20px; width: 200px; position: absolute; top: 78%; right: 43%; background-color: black;  color: rgb(255, 255, 255);">Hemen Dene.</button>  </div>
                   <div>
                    <button type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide-to="4" aria-label="Slide 5"></button>
                   </div>
                </div>

                <div class="carousel-inner">
                    <div class="carousel-item active"><img class="d-block w-100" src="{% static 'img/slider1.webp' %}" alt="Slide 1"></div>
                    <div class="carousel-item"><img class="d-block w-100" src="{% static 'img/slider2.webp' %}" alt="Slide 2"></div>
                    <div class="carousel-item"><img class="d-block w-100" src="{% static 'img/slider3.webp' %}" alt="Slide 3"></div>
                    <div class="carousel-item"><img class="d-block w-100" src="{% static 'img/slider4.webp' %}" alt="Slide 4"></div>
                    <div class="carousel-item"><img class="d-block w-100" src="{% static 'img/slider5.webp' %}" alt="Slide 5"></div>
                </div>

                <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="container">
            <h3 class="heading h1 text-black text-center text-bold m-5">Kampanyalı Paketler.</h3>
            <div class="row">
                <div class="col-3">
                    <div class= "card">
                        <img src="{% static 'img/product1.webp' %}" alt="">
                        <a href="">Title</a>
                        <small>Price</small>
                        <button>Sepete Ekle</button>
                    </div>
                </div>
            </div>
            <h3 class="heading h1 text-black text-center text-bold m-5">Yüksek proteinli bar.</h3>
            <div class="row">
                <div class="col-6">
                    <div class= "card">
                        <img src="{% static 'img/product6.webp' %}" alt="">
                        <a href="">Title</a>
                        <small>Price</small>
                        <button>Sepete Ekle</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class= "card">
                        <img src="{% static 'img/product7.webp' %}" alt="">
                        <a href="">Title</a>
                        <small>Price</small>
                        <button>Sepete Ekle</button>
                    </div>
                </div>
            </div>
        </div>

        </div>



    </main>
    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
></script>
{% endblock body %}
